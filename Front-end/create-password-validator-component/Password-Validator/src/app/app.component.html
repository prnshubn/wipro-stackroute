<div class="container pt-5">
  <div class="row justify-content-sm-center pt-5">
    <div class="col-sm-6 shadow round pb-3">
      <h1 class="text-center pt-3 text-secondary">Example Form</h1>
      <form [formGroup]="exform">
        <div class="form-group">
          <label class="col-form-label">Name:</label>
          <input formControlName="name" type="text" class="form-control">
          <div class="text-danger" *ngIf="exform.get('name').invalid && exform.get('name').touched">
            password is required
          </div>


        </div>
        <div class="form-group">
          <label class="col-form-label">Email:</label>
          <input formControlName="email" type="text" class="form-control">

        </div>
        <div class="form-group">
          <label class="col-form-label">Password:</label>
          <input formControlName="password" type="text" class="form-control">
          <div class="text-danger" *ngIf="exform.get('password').invalid && exform.get('password').touched">
            Minimun length required 6 characters and maximum 20
          </div>


        </div>
        <br>
        <br>

        <button (click)="clicksub()" [disabled]="exform.invalid" type="button" class="btn btn-primary">Send
          message</button>
      </form>
    </div>
  </div>
</div>
