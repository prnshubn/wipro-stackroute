<div>
  <h1 id="space">Live Stream Editor</h1>
  <form [formGroup]="liveForm" (ngSubmit)="onSubmit()" class="example-form1">
    
    <mat-form-field class="example-full-width1" appearance="fill" id="addTitle">
      <mat-label>Add Tittle</mat-label>
      <input formControlName="title" matInput>
      <mat-error *ngIf="liveForm.hasError('required','title')">*required</mat-error>

    </mat-form-field>

    <section>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="startDate" matInput [matDatepicker]="picker1" name="date" >
        <mat-hint>MM/DD/YYYY</mat-hint>
       // <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
       // <mat-datepicker #picker1></mat-datepicker>
        <mat-error *ngIf="liveForm.hasError('required','title')">*required</mat-error>
        <mat-error *ngIf="liveForm.errors?.DateValidation">Date Error</mat-error>
    //  </mat-form-field> -->

      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Start Date" [min]="minDate" [formControl]="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>From Time(HH:MM:SS)</mat-label>
        <input formControlName="startTime" required pattern="(?:[01]\d|2[0-3]):(?:[0-5]\d):(?:[0-5]\d)" matInput>
        
        <mat-error *ngIf="liveForm.hasError('required','title')">*required</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>To Time(HH:MM:SS)</mat-label>
        <input formControlName="endTime" required pattern="(?:[01]\d|2[0-3]):(?:[0-5]\d):(?:[0-5]\d)" matInput>
        <mat-error *ngIf="liveForm.hasError('required','title')">*required</mat-error>
      </mat-form-field>

      <!-- <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="startDate" matInput [matDatepicker]="picker2" name="date" >
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
      <mat-error *ngIf="liveForm.hasError('required','title')">*required</mat-error>
      <mat-error *ngIf="liveForm.errors?.DateValidation">Date Error</mat-error>
      <mat-error *ngIf="endDateRef.touched && endDateRef.hasError('StartDateIsMore')">End Date Should be more than start date</mat-error>
    </mat-form-field>
   -->

      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="End Date" [min]="startDate.value"
          [formControl]="endDate">
          <mat-error *ngIf="liveForm.hasError('required','title')">*required</mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </section>
    <h2>Event Details</h2>
    <span>
      <mat-form-field class="example-full-width1" appearance="fill">
        <mat-label id="TomakeWidth">Add Event Details</mat-label>
        <textarea formControlName="eventDetails" matInput id="testingHeight"></textarea>
        <mat-error *ngIf="liveForm.hasError('required','title')">*required</mat-error>
      </mat-form-field>
    </span>

    <span>
      <mat-form-field class="example-full-width1" appearance="outline">
        <mat-label>Guests</mat-label>
        <textarea formControlName="guest" matInput id="testingHeight1"></textarea>
        <mat-error *ngIf="liveForm.hasError('required','title')">*required</mat-error>

      </mat-form-field>
    </span>
    <button type="submit"  mat-raised-button color="accent">Save</button>
  </form>
  <!-- {{liveForm.value|json}} -->
